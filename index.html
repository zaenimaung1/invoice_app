<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/src/style.css" rel="stylesheet" />
  <title>KiBo Invoice App</title>
</head>

<body class="min-h-screen flex flex-col bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">

  <!-- Main Wrapper -->
  <main class="flex flex-col flex-1" id="app">

    <!-- Header -->
    <header class="bg-white shadow-md dark:bg-gray-800 ">
      <div class="container mx-auto p-4">
        <h1 class="font-oswald font-bold text-3xl text-gray-800 dark:text-white">KiBo.</h1>
        <p class="text-blue-500">Invoice App for Shop</p>
      </div>
    </header>

    <!-- Main Content -->
    
    <section class="flex-1 py-3">
  <div class="container mx-auto px-6 space-y-10 max-w-6xl">
    
    <!-- Product Input Form -->
    <div class="bg-white dark:bg-gray-800 shadow-md border border-gray-200 dark:border-gray-700 p-5 rounded-xl flex flex-col sm:flex-row gap-4 items-end sm:items-center justify-between items-center">
      <form id="invoiceForm" class="flex flex-col sm:flex-row gap-4 w-full">
        <!-- Select Product -->
        <div class="flex-1">
          <label for="productSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Select Product
          </label>
          <select id="productSelect"
          name ="productSelect"
            class="w-full bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg p-2 text-sm text-gray-800 dark:text-gray-200 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Choose product</option>
            
          </select>
        </div>

        <!-- Quantity -->
        <div class="w-full sm:w-40">
          <label for="quantity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Quantity
          </label>
          <input type="number"name="quantity" id="quantity" placeholder="Qty" min="1"
            class="w-full p-2 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
            required />
        </div>

        <!-- Add Button -->
        <div class="sm:w-auto w-full">
          <button type="submit" id="addItemBtn"
            class="w-full sm:w-auto bg-linear-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-full text-sm px-4 py-2.5 sm:px-5 sm:py-2 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition-all flex items-center justify-center gap-2">
            <!-- plus icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            
            <span>Add Item</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Table Card -->
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-xl p-6">
      <h2 class="text-lg font-semibold mb-4 border-b border-gray-200 dark:border-gray-700 pb-2">
        Invoice Records
      </h2>

      <!-- Table Wrapper -->
      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300" id="invoiceTable">
          <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th class="px-6 py-3">Product Name</th>
              <th class="px-6 py-3 text-end">Price</th>
              <th class="px-6 py-3 text-end">Quantity</th>
              <th class="px-6 py-3 text-end">Total Cost</th>
              <th class="px-6 py-3 text-right">Action</th>
            </tr>
          </thead>
          <tbody id="recordGroup">
                <!-- Sample Rows -->
                
          </tbody>
        </table>

        <!-- No Record Message -->
        <div id="noRecord" class="text-center py-6 text-gray-500 dark:text-gray-400">
          üìÑ No records found. Please add a new invoice.
        </div>
      </div>

      <!-- Summary Section -->
      <div class="border-t border-gray-200 dark:border-gray-700 mt-6 pt-4">
        <div class="flex flex-col sm:flex-row justify-end gap-6 text-sm">
          <div class="flex flex-col items-end space-y-1 gap-3.5">
            <div class="flex justify-between w-48">
              <span class="text-gray-600 dark:text-gray-400">Total:</span>
              <span id="totalAmount" class="font-semibold text-gray-800 dark:text-white">0.00</span>
            </div>
            <div class="flex justify-between w-48">
              <span class="text-gray-600 dark:text-gray-400">Tax (5%):</span>
              <span id="taxAmount" class="font-semibold text-gray-800 dark:text-white">0.00</span>
            </div>
            <div class="flex justify-between w-48 border-t border-gray-300 dark:border-gray-600 pt-2">
              <span class="text-gray-700 dark:text-gray-300 font-medium">Net Total:</span>
              <span id="netTotal" class="font-bold text-blue-600 dark:text-blue-400">0.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>


    <!-- side bar-->
    <section id="inventoryPanel"
      class="fixed right-0 top-0 h-screen w-[400px] border-l border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 flex flex-col shadow-lg  duration-300 ">

      <!-- Header -->
      <header class="bg-white dark:bg-gray-800 shadow-md relative">
        <div class="p-5 border-b border-gray-200 dark:border-gray-700 flex justify-between items-start">
          <div>
            <h1 class="font-oswald font-bold text-2xl text-gray-800 dark:text-white">Manage Inventory</h1>
            <p class="text-blue-500 text-sm">Available Items</p>
          </div>

          <!-- Close Button -->
          <button id="closePanelBtn"
            class="text-gray-500 hover:text-red-600 dark:hover:text-red-400 transition text-xl font-bold leading-none">
            ‚úñ
          </button>
        </div>
      </header>

      <!-- Items List -->
      <div class="flex-1 overflow-y-auto p-4 space-y-3" id="list-group">
        <!-- Inventory items will be appended here dynamically -->
          
      </div>

      <!-- Footer (Add Item Form) -->
      <footer class="p-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
        <form class="flex flex-col gap-3">
          <div class="flex gap-2">
            <input type="text" placeholder="Product name" id="product-name"
              class="flex-1 p-2 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
              required />

            <input type="number" placeholder="Price" id="product-price"
              class="w-28 p-2 text-sm border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
              required />
          </div>

          <button type="submit" id="product-add-btn"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm py-2.5 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800 transition">
            ‚ûï Add Item
          </button>
        </form>
      </footer>
    </section>






    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 shadow-inner mt-auto ">
      <div class="container mx-auto p-4 flex justify-end gap-3">
        <button id="manageInventoryBtn"
          class="py-2.5 px-5 text-sm font-medium text-gray-700 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:bg-gray-600">
          üì¶ Manage Inventory
        </button>
        <button
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          üñ®Ô∏è Print
        </button>
      </div>
    </footer>

    <template id="inventory-item-template">
      <div id="card-list"
        class="flex justify-between items-center p-4 border border-blue-300 rounded-lg hover:bg-amber-50 dark:hover:bg-gray-700 transition">

        <h2 class="font-semibold text-gray-800 dark:text-white" id="productName">Orange</h2>
        <span class="font-bold text-amber-600 dark:text-blue-400" id="productPrice">400 MMK</span>

      </div>
    </template>

    <template id="record-template">
       <tr class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition record-row">
                  <td class="px-6 py-4 font-medium text-gray-900 dark:text-white product-row-name">Apple</td>
                  <td class="px-6 py-4 text-end product-row-price">$2.99</td>
                  <td class="px-6 py-4 text-end product-row-quantity">3</td>
                  <td class="px-6 py-4 text-end product-row-cost">$8.97</td>
                  <td class="px-6 py-4 text-right">
                    <button class="text-red-500 hover:underline record-remove">Remove</button>
                  </td>
                </tr>
    </template>

  </main>

  <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
